<h2 mat-dialog-title>Create a Group</h2>

<div class="modal-wrapper">
  <form [formGroup]="createGroupForm">
    <mat-dialog-content class="mat-typography">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Name: </mat-label>
          <div>
            <input id="name" type="name" formControlName="name" matInput />
          </div>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Description: </mat-label>
          <div>
            <textarea
              id="description"
              formControlName="description"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
            ></textarea>
          </div>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions class="buttons">
      <button
        mat-raised-button
        [mat-dialog-close]="sendFormValue()"
        cdkFocusInitial
        type="submit"
        color="primary"
        [disabled]="createDisabled"
      >
        Create
      </button>
      <button
        mat-raised-button
        mat-dialog-close
        type="submit"
        color="secondary"
      >
        Cancel
      </button>
    </mat-dialog-actions>
  </form>
</div>
