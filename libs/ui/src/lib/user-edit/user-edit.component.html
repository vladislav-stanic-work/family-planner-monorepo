<form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name: </mat-label>
      <div>
        <input id="name" type="string" formControlName="name" matInput />
      </div>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Groups</mat-label>
      <mat-select id="groups" formControlName="groups" multiple>
        <mat-option
          *ngFor="let group of allGroups"
          [value]="group.id"
          [disabled]="group.disabled"
          >{{group.name}}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description: </mat-label>
      <div>
        <textarea
          id="description"
          formControlName="description"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </div>
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    [disabled]="updateDisabled"
  >
    Update User
  </button>
</form>
