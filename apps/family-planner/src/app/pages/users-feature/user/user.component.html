<fpl-layout>
  <h1>User Page</h1>

  <div *ngIf="user$ | async; let user">
    <div class="user-details">
      <div>Name:</div>
      <div>{{user.name}}</div>
    </div>
    <div class="user-details">
      <div>Email:</div>
      <div>{{user.email}}</div>
    </div>
    <div class="user-details" *ngIf="user.description">
      Description: {{user.description}}
    </div>

    <br />

    <button
      *ngIf="editEnabled"
      (click)="onToggleEditForm()"
      mat-raised-button
      color="primary"
    >
      Edit Details
    </button>

    <br />
    <br />

    <fpl-user-edit
      *ngIf="showEditUserForm"
      [name]="user.name"
      [description]="user.description"
      (updateUser)="onUpdateUser($event)"
    ></fpl-user-edit>
  </div>
</fpl-layout>
