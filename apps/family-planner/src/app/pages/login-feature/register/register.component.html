<div class="form-wrapper">
  <h1>Register Page</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name: </mat-label>
        <input id="name" type="name" formControlName="name" required matInput />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email: </mat-label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          matInput
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password: </mat-label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          matInput
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Repeat Password: </mat-label>
        <input
          id="repeatPassword"
          type="password"
          formControlName="repeatPassword"
          required
          matInput
        />
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!registerForm.valid || registerForm.value.password !== registerForm.value.repeatPassword"
    >
      Register
    </button>
  </form>

  <br />

  <div>
    <a mat-raised-button [routerLink]="'/' + EROUTES.LOGIN">Go to Login</a>
  </div>
</div>
