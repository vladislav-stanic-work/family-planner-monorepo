<div class="form-wrapper">
    <h1>
        Login Page 
    </h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="email">Email: </mat-label>
                <input id="email" type="email" formControlName="email" required matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label for="pasword">Password: </mat-label>
                <input id="password" type="password" formControlName="password" required matInput>
            </mat-form-field>
        </div>

        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
    </form>

    <br>

    <div>
        <a mat-raised-button routerLink="/register">Go to Register</a>
    </div>
</div>
